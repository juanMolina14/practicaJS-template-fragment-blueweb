<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <main class="container mt-5">
        <div class="row text-center">
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Frutilla üçì</h5>
                        <p class="lead">$300</p>
                        <button 
                            class="btn btn-outline-primary"
                            data-fruta="frutilla"
                            data-precio="300"
                            >Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Banana üçå</h5>
                        <p class="lead">$100</p>
                        <button class="btn btn-outline-primary"
                        data-fruta="banana"
                        data-precio="100"
                        >Agregar</button>
                    </div>
                </div>
            </article>
            <article class="col-sm-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Manzana üçé</h5>
                        <p class="lead">$200</p> 
                        <button class="btn btn-outline-primary"
                        data-fruta="manzana"
                        data-precio="200"
                        >Agregar</button>
                    </div>
                </div>
            </article>
        </div>
    </main>

    <section class="container mt-3">
        <ul class="list-group" id="carrito">
           
        </ul>
    </section>

    <footer id="footer" class="container mt-3">
        <template id="templateFooter">
            <div class="card">
                <div class="card-body d-flex justify-content-between align-items-center">
                    <p id="total" class="lead mb-0">Total $<span>1500</span></p>
                    <button class="btn btn-outline-info">Finalizar Compra</button>
                </div>
            </div>
        </template>
    </footer>
 
    <template id="template">
        <li class="list-group-item bg-secondary text-white">
            <span class="badge bg-primary rounded-pill align-middle">12</span>
            <span class="lead align-middle" id="tagNombre">Frutilla</span>

        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <p class="lead mb-0">Total: $<span id="monto">300</span></p>
            </div>
            <div>
                <button id="quitar" class="btn btn-sm btn-danger">Quitar</button>
                <button id="aumentar" class="btn btn-sm btn-success">Agregar</button>
            </div>
        </li>
    </template>

    <script src="./app.js"></script>
</body>
</html>
