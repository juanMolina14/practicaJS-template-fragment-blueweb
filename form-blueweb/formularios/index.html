<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container" >
            <h1>Formularios</h1>
            <form id="formulario" novalidate>
                <input 
                    class="form-control mb-2"
                    type="text" 
                    name="userName" 
                    placeholder="Ingrese nombrer" 
                    autocomplete="off" 
                    id="userName">
                    <!-- required
                    minlength="3"
                    maxlength="10"
                    pattern="^[A-Za-zÑñÁáÉéÍíÓóÚúÜü\s]+$"
                    title="solo letras en el nombre" -->

                    <p class="text-danger mb-2 d-none" id="alertName">Texto de error userName</p>
                
                <input 
                    class="form-control mb-2"
                    type="email" 
                    name="userEmail" 
                    placeholder="Ingrese correo" 
                    autocomplete="off" 
                    id="userEmail">
                    <!-- required
                    pattern="^[a-z0-9]+(\.[_a-z0-9]+)*@[a-z0-9-]+(\.[a-z0-9-]+)*(\.[a-z]{2,15})$"
                    title="Ingresa un coreo valido. Ej: correo@dominio.com" -->
                    
                <p class="text-danger mb-2 d-none" id="alertEmail">Texto de error userName</p>

                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>

            <div class="alert alert-success my-2 d-none" id="alertSuccess">
                
            </div>
    </div>


    <script src="./app2.js"></script>
</body>
</html>
